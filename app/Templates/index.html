<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Crud With Python</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nome do Cliente</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Data de Nascimento</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for dbs in db %}
                <tr>
                    <th scope="row">{{dbs.id}}</th>
                    <td>{{dbs.Nome}}</td>
                    <td>{{dbs.Cpf}}</td>
                    <td>{{dbs.DataNascimento}}</td>
                    <td>
                        <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                        <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                        <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

  
    </div>

    {% load static%}

    <script src="{%static 'javascript.js'%}"></script>

</body>

</html>
